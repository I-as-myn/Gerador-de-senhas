<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <h1>Gerador de Senhas Aleatórias</h1>
        </header>

    <form id="passwordForm">
    <label for="length" id="questions">Quantos caracteres terá a senha?</label>
    <input type="number" id="length" required min="1" max="500" value="1"><br>

    <label id="questions">Quais tipos de caracteres serão utilizados?</label>
    <label><input type="checkbox" id="uppercase" checked > Letras Maiúsculas
    <span class="exemplo">Por exemplo: ABCDEFG</span></label><br>
    <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas
        <span class="exemplo">Por exemplo: abcdefg</span></label><br>
    <label><input type="checkbox" id="numbers" checked> Números
        <span class="exemplo">Por exemplo: 1234567</span></label><br>
    <label><input type="checkbox" id="special" checked> Caracteres Especiais
        <span class="exemplo">Por exemplo: .@#$%;*</span></label><br>

    <button type="submit" id="generateBtn">Gerar Senha</button>
    </form>
    <input type="text" id="password" readonly>
    </div>

    <script src="@@ENDERECO_DO_JS"></script> 
</body>
</html>
